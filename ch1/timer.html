<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var currentDate = new Date();
        timestamp = currentDate.getTime()/1000;
        seconds = Math.round(timestamp);
        document.write(seconds);
    </script>
</body>
