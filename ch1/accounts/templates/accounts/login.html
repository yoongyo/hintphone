{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container text-center">
    <div style="height:150px"></div>
    <img class="my-3" width="130px" src="{% static 'account.png' %}">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <form method="post" action="">
                {% csrf_token %}
                {{ form.username }}
                {{ form.password }}
                <button class="form-control btn btn-default mt-3" style="border-color: black" type="submit">로그인</button>
            </form>
        </div>
        <div class="col-1"></div>
    </div>
</div>

{% endblock %}
