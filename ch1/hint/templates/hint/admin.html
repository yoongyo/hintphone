{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="text-center mt-5" style="color:white">
        <h2 class="mt-5">{{ escape_room }}</h2>
        <h1 class="mt-1 mb-5">테마 선택</h1>
        <div class="row">
            {% for i in themes %}
            <div class="col-6 mt-5">
                <a style="text-decoration:none;color:white" href="{% url 'hint:theme_edit' user_id i.name %}"><h1 class="mt-5 mb-0">{{ i.name }}</h1><span>수정</span></a>
            </div>
            {% endfor %}
        </div>

    </div>
</div>

{% endblock %}
