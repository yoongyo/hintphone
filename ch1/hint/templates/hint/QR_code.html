<html>
{% load static %}
<head>
    <meta name="description" content="QR Code scanner" />
    <meta name="keywords" content="qrcode,qr code,scanner,barcode,javascript" />
    <meta name="language" content="English" />
    <meta name="copyright" content="Lazar Laszlo (c) 2011" />
    <meta name="Revisit-After" content="1 Days"/>
    <meta name="robots" content="index, follow"/>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'qr/css/qr.css' %}">
    <script type="text/javascript" src="{% static 'qr/js/llqrcode.js' %}"></script>
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
    <script type="text/javascript" src="{% static 'qr/js/webqr.js' %}"></script>

    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-24451557-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
</head>

<body>
<div id="main">
    <div id="header">
        <p style="margin:0px" id="mp1">HintPhone QR Code scanner</p>
    </div>
    <div id="mainbody">
        <table class="tsel" border="0" width="100%">
            <tr>
                <td valign="top" align="center" width="50%">
                    <table class="tsel" border="0">
                        <tr style="visibility:hidden;">
                            <td><img class="selector" id="webcamimg" src="{% static 'qr/img/vid.png' %}" onclick="setwebcam()" align="left" /></td>
                            <td><img class="selector" id="qrimg" src="{% static 'qr/img/cam.png' %}" onclick="setimg()" align="right"/></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <div id="outdiv"></div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td colspan="3" align="center">
                    <div id="result"></div>
                </td>
            </tr>
        </table>
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- webqr_2016 -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-8418802408648518"
             data-ad-slot="2527990541"
             data-ad-format="auto"></ins>
        <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>&nbsp;
</div>
<canvas id="qr-canvas" width="800"></canvas>
<script type="text/javascript">load();</script>
</body>

</html>
