{% extends 'base.html' %}
{% block content %}

<style>
    body {
        background-color: black;
        color: white;
    }

</style>
{% if nation == "Korea" %}
<div class="container mt-5">
    <div class="text-center mt-5">
        <h4 class="mt-5">{{ escape_room }}</h4>
        <h3 class="mt-1 mb-5">테마 선택</h3>
        <div class="row">
            {% for i in themes %}
            <div class="col-6 mt-5">
                <h4 class="my-5"><a style="color:black; text-decoration:none;color:white;" href="{% url 'hint:admin_confirm' user_id i.name %}">{{ i.name }}</a></h4>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% else %}
{% endif %}

{% endblock %}
